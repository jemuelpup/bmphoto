<div class="search-photographer">
  <div class="container">
    <h2 class="search-title">Fashion Photography</h2>
    <form action="" class="search-form">
      <div class="input-group">
        <input type="text" class="form-control search-input" placeholder="Search" aria-label="search" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2"><fa-icon icon="search"></fa-icon></span>
        </div>
      </div>
      <div class="btn-group" dropdown placement="bottom right">
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">New photographers<fa-icon class="icon" icon="caret-down"></fa-icon>
        </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="button-basic">
          <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
          </li>
        </ul>
      </div>
    </form>
    <div class="search-results">
      <app-photographer-card class="photog-card" *ngFor="let phoCard of photographersList" [photographerCard]="phoCard"></app-photographer-card>
    </div>
  </div>
</div>
